{% extends "base.html" %}
{% block title %}My Watchlist{% endblock %}

{% block content %}
<h1 class="mb-4">My Watchlist</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for item in watchlist %}
        <tr>
            <td>{{ item.film.title }}</td>
            <td>{{ item.film.year }}</td>
            <td>{{ item.status }}</td>
            <td>
                <a href="#" class="btn btn-sm btn-danger">Remove</a>
            </td>
        </tr>
    {% empty %}
        <tr><td colspan="4">Your watchlist is empty.</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
